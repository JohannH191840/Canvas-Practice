<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

#myCanvas{
       
    border: 1px solid black;
    }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="600" height="600" style="border: 5px solid black"> Your browser does not support HTML elements tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        //straight line
        ctx.moveTo(300,200);
        ctx.lineTo(0,0);
        ctx.stroke();

        ctx.strokeStyle= "pink";
        ctx.linecap = "round"
        ctx.lineWidth= 20;

        ctx.moveTo(300,200);
        ctx.lineTo(600,0);
        ctx.stroke();

        ctx.moveTo(80,300);
        ctx.lineTo(50,400);
        ctx.stroke();

        

        ctx.moveTo(73,300);
        ctx.lineTo(110,400);
        ctx.stroke();


        ctx.lineWidth= 10;
        ctx.linecap = "round"
        ctx.strokeStyle= "blue";
        ctx.moveTo(30,370);
        ctx.lineTo(125,370);
        ctx.stroke();
        
       

        
    </script>
</body>
</html>
